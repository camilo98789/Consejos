<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Consejo Trading</title>
<style>
  /* Sin scroll, fondo negro */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #101010;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #consejo {
    font-size: 3rem;
    font-style: italic;
    color: white;
    text-align: center;
    max-width: 80%;
    /* Efecto glow */
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #9df2ff,
      0 0 40px #9df2ff,
      0 0 50px #9df2ff,
      0 0 60px #9df2ff;
  }

  /* Animación de círculos cayendo */
  .circle {
    position: fixed;
    top: -50px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>
<body>

<div id="consejo">Cargando consejo...</div>

<script>
  const consejos = [
    "No persigas las pérdidas",
    "Sigue tu plan, no tus emociones",
    "Menos es más: filtra tus setups",
    "Siempre arriesga solo lo que puedas permitirte perder",
    "No operes con dinero que no puedas perder",
    "Aprende de cada operación, ganes o pierdas"
  ];

  let indice = 0;
  const textoConsejo = document.getElementById("consejo");

  function cambiarConsejo() {
    textoConsejo.textContent = consejos[indice];
    indice = (indice + 1) % consejos.length;
  }

  cambiarConsejo();
  setInterval(cambiarConsejo, 30000); // cambia cada 30 segundos

  // Crear animación de círculos cayendo
  const numCirculos = 30;

  for(let i = 0; i < numCirculos; i++) {
    let circle = document.createElement('div');
    circle.classList.add('circle');
    
    // Tamaño random entre 10px y 40px
    let size = Math.random() * 30 + 10;
    circle.style.width = size + 'px';
    circle.style.height = size + 'px';

    // Posición horizontal random
    circle.style.left = Math.random() * 100 + 'vw';

    // Duración de caída random entre 7 y 15 segundos
    circle.style.animationDuration = (Math.random() * 8 + 7) + 's';

    // Delay random para que no caigan todos juntos
    circle.style.animationDelay = (Math.random() * 15) + 's';

    document.body.appendChild(circle);
  }
</script>

</body>
</html>
