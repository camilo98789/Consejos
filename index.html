<body>
  <div id="consejo-box">
    <h3>üß† Consejo de Trading</h3>

  </div>

<script>
  const consejos = [
    "No persigas las p√©rdidas",
    "Sigue tu plan, no tus emociones",
    "Menos es m√°s: filtra tus setups",
    "Siempre arriesga solo lo que puedas permitirte perder",
    "No operes con dinero que no puedas perder",

  ];

  let indice = 0;
  const textoConsejo = document.getElementById("consejo-text");

  function cambiarConsejo() {
    textoConsejo.textContent = consejos[indice];
    indice = (indice + 1) % consejos.length;
  }

  cambiarConsejo(); // Mostrar el primero de una vez
  setInterval(cambiarConsejo, 60000); // Cambiar cada 60000 ms = 1 minuto
</script>
